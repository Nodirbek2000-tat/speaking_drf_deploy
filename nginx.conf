upstream django {
    server web:8000;
}

# HTTP → HTTPS redirect
server {
    listen 80;
    server_name ittatuz.uz www.ittatuz.uz;

    # Certbot SSL tekshirish — bu DOIM bo'lishi kerak (auto-renewal uchun)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://ittatuz.uz$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl http2;
    server_name ittatuz.uz www.ittatuz.uz;

    # SSL sertifikat
    ssl_certificate /etc/letsencrypt/live/ittatuz.uz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ittatuz.uz/privkey.pem;

    # SSL sozlamalar
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS — brauzer doim HTTPS ishlatadi
    add_header Strict-Transport-Security "max-age=63072000" always;

    client_max_body_size 20M;

    # Static fayllar
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media fayllar
    location /media/ {
        alias /app/media/;
        expires 7d;
    }

    # WebSocket — AI chat va partner qidirish uchun SHART
    location /ws/ {
        proxy_pass http://django;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400;
    }

    # HTTP so'rovlar
    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 300s;
        proxy_read_timeout 300s;
    }
}